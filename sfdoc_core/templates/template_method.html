<li>
	<div class="method [methodscope]">
		<a name="[methodname][methodoverloadnumber]"></a>
		<header>
			<h4>[methodname] <em>([methodscope])</em> <em>[constructor]</em></h4>
		</header>
		<div>
			<p>[methoddescription]</p>
			<h5>Parameters:</h5>
			<table class="[paramsClass]">
				<thead>
					<tr>
						<th class="name">Name</td>
						<th class="type">Type</td>
						<th class="description">Description</td>
					</tr>
				</thead>
				<tbody>
					[params]
				</tbody>
			</table>
			<div class="return">
				<h5>Returns:</h5>
				<em>[returntype]</em>
				<p>[returndescription]</p>
			</div>
		</div>
	</div>
</li>
